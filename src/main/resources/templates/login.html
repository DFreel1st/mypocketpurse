<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
      lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>LogIN to MyPocketPurse</title>
</head>
<body>
<main class="content-wrapper m-auto">
    <div layout:fragment="content" class="container-fluid" style="margin-top: 4rem">
        <form method="POST" th:action="@{/login}">
            <div th:if="${param.error}">
                <div class="alert alert-danger">Login/password is incorrect</div>
            </div>
            <div class="form-group col-md-3 offset-md-4 m-auto">
                <p class="h2" style="text-align:center">Sign in</p>
            </div>
            <div class="form-group col-md-2 offset-md-4 m-auto">
                <input name="username" type="text" class="form-control" id="exampleInputUsername"
                       placeholder="login"
                       aria-describedby="usernameHelp"/>
                <small id="usernameHelp" class="form-text text-muted">write your login</small>
            </div>
            <div class="form-group col-md-2 offset-md-4 m-auto">
                <input name="password" type="password" class="form-control" id="exampleInputPassword"
                       placeholder="password">
                <small id="passwordHelp" class="form-text text-muted">write your password</small>
            </div>
            <div class="form-group col-md-3 offset-md-4 m-auto">
                <button type="submit" class="btn btn-success offset-md-5">ENTER</button>
                <br>
                <br>
                <a class="btn btn-secondary" href="/user/registration">registration</a>
                <a class="btn btn-secondary" href="/user/remember-password">forget a password?</a>
            </div>
        </form>
    </div>
</main>
</body>
</html>
