<div th:fragment="header"
     xmlns:th="http://www.thymeleaf.org"
     xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <nav class="navbar navbar-expand-lg " style="background-color: #b84f3c;">
        <div class="container-fluid">
            <a class="navbar-brand" style="color: whitesmoke" href="/">MyPocketPurse</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul
                        class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li sec:authorize="isAuthenticated()" class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/accounts">Accounts</a>
                    </li>
                    <li sec:authorize="isAuthenticated()" class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/actions">Actions</a>
                    </li>
                    <li sec:authorize="isAuthenticated()" class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/labels">Labels</a>
                    </li>
                    <li sec:authorize="isAuthenticated()" class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/categories">Categories</a>
                    </li>
                </ul>
                <form sec:authorize="isAuthenticated() && !hasRole('ADMIN')" class="d-flex">
                    <a th:href="'/user/profile/' + ${#authentication.getPrincipal().getUserId()}"
                       class="btn btn-primary" role="button" aria-disabled="true">Profile</a>
                </form>
                <form sec:authorize="isAuthenticated()" class="d-flex">
                    <a href="/logout" class="btn btn-primary" role="button" aria-disabled="true">LogOUT</a>
                </form>
            </div>
        </div>
    </nav>
</div>
